<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="container">
        <div class="display-task">
            <button class="close"><i class="uil uil-corner-down-right-alt"></i></button>
            <div class="top-display">
                <span class="day">----</span>
                <div class="main-right">
                    <span class="date-number">--</span>
                    <div class="bottom-right">
                        <span class="month">----</span>
                        <span class="year">----</span>
                    </div>
                </div>
            </div>
            <div class="indicator">
                <span>2 tasks out of 6 tasks completed</span>
            </div>
            <div class="task-list">
                <div class="task-teks">
                    <input type="checkbox">
                    <span class="teks">MElakukan Coding terus menerus</span>
                </div>
            </div>
            <div class="add-task-blok">
                <input type="text" class="input-add">
                <button class="add-btn"><i class="uil uil-check"></i></button>
                <button class="add">+</button>
            </div>
        </div>
        <div class="page-container">
            <div class="top-page">
                <span class="title">To Do List</span>
                <div class="date-blok">
                    <label for="date" class="date"><i class="uil uil-calender "></i></label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="list-tasks">
                <div class="main-list">
                    <span class="day">----</span>
                <div class="main-right">
                    <span class="date-number">--</span>
                    <div class="bottom-right">
                        <span class="month">----</span>
                        <span class="year">----</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
